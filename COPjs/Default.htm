<!DOCTYPE html>
<html>
<head>
    <title>COP Viewer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="http://js.arcgis.com/3.11/esri/css/esri.css" />
    <link rel="stylesheet" href="Styles/Default.css" />

    <script>
        var rootPath = location.pathname.replace(/\/[^/]*$/, "");
        var dojoConfig = {
            packages: [{
                name: "Config",
                location: rootPath + '/Config'
            }, {
                name: "COP",
                location: rootPath + '/Scripts/COPModules'
            }],
            async: true,
            parseOnLoad: true
        };
    </script>
    <script src="http://js.arcgis.com/3.11compact/"></script>
    <script src="Scripts/COP.js"></script>
</head>
<body style="background-color: #202020">
    <div id="mapDiv">
        <div id="basemapToggle"></div>
        <div id="homeBtn"></div>
        <div id="locateBtn"></div>
    </div>
</body>
</html>
