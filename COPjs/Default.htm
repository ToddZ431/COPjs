<!DOCTYPE html>
<html>
<head>
    <title>COP Viewer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://js.arcgis.com/3.12/dijit/themes/nihilo/nihilo.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.12/esri/css/esri.css" />
    <link href="Scripts/agsjs/css/agsjs.css" rel="stylesheet" />
    <link rel="stylesheet" href="Styles/layout.css" />
    <link rel="stylesheet" href="Styles/nihilo-cop.css" />

    <script>
        var rootPath = location.pathname.replace(/\/[^/]*$/, "");
        var dojoConfig = {
            packages: [{
                name: "Config",
                location: rootPath + '/Config'
            }, {
                name: "COP",
                location: rootPath + '/Scripts/COPModules'
            }],
            paths: {
                agsjs: rootPath + '/Scripts/agsjs' 
            },
            async: true,
            parseOnLoad: false
        };
    </script>
    <script src="https://js.arcgis.com/3.12compact/"></script>
    <script src="Scripts/COP.js"></script>
</head>
<body class="nihilo">
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar', gutters:false" id="mainContainer">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'" id="topPane">
            <div id="topMenu">
                <button id="menuBtn" type="button"></button>
            </div>
			<div id="appTitle"> </div>
        </div>

        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" id="mapDiv">
            <div id="basemapToggle"></div>
            <div id="homeBtn"></div>
            <div id="locateBtn"></div>
        </div>

        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'" id="sidePane">
            <div data-dojo-type="dijit/layout/TabContainer" id="sideTabs">
                <div data-dojo-type="dijit/layout/ContentPane" title="Layers" id="layersTab">
                    <div id="quickToggleDiv"></div>
                    <div id="tocDiv"></div>
                </div>
                <div data-dojo-type="dijit/layout/ContentPane" title="Feeds" id="feedsTab">
                    <div>Feature lists for live feeds go here.</div>
                </div>
                <div data-dojo-type="dijit/layout/ContentPane" title="Tools" id="toolsTab">
                    <div>Tool buttons and tool results go here.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
